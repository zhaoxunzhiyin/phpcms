{template "content","header"}
<link href="{MOBILE_CSS_PATH}default/css/mobile-category.css" rel="stylesheet" type="text/css" />
<!--主要内容-->
<div id="main">
	<div class="news-list">
		<ul>
			{loop $infos $info}
			<li>
				<span class="date">[{date('m-d',$r['inputtime'])}]</span>
				<a href="{tag_url($info['keyword'],$info['siteid']),'',-1,1}">
					<span class="title_color"{title_style($r['style'])}>{$info['keyword']}({$info['videonum']})</span>
				</a>
			</li>
			{/loop}
		</ul>
	</div>
	<div id="page">{$pages}</div>
</div>
{template "content","footer"}
