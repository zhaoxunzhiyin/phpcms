}

    user-select: none;

<div class="page">
<div class="error-page wide-20">
    <div class="container">
        <div class="error_pagenotfound" style="margin: 30px auto;padding-top:60px">
            <div class="row">
                <h5 class="col-md-12 text-center margin-bottom-30">请注意您的账号和财产安全</h5>
            </div>
            <div class="row">
               
                <div class="col-md-12 text-center">
                  <p> 您即将离开{dr_site_info('name', $siteid)}官网，去往：{$host}</p>
                  <p style="color:red"> 警惕要求的转账、汇款、验资及索要账号、密码、验证码等行为</p>
                  <p><a class="btn btn-sm red" href="javascript:go_url();">我已知晓，继续访问</a></p>
                </div>
            </div>
        </div>

    </div>

</div>
</div>
<script>
    function go_url() {
        layer.confirm('{dr_site_info('name', $siteid)}不能保障站外网站的安全性，确定要访问站外地址吗？', {
            title: '安全提醒',
            icon: 3,
            btn: ['确定访问', '不访问']
        }, function(index, layero){
            window.location.href = "{$link}";
        }, function(index){
            //按钮【按钮二】的回调
            window.close();
        });
    }
</script>
