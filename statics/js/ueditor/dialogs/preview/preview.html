<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <style>
            ::-webkit-scrollbar {
                width: 6px;
                height: 6px;
                -webkit-border-radius: 4px;
            }
            ::-webkit-scrollbar-track {
                -webkit-border-radius: 4px;
                -webkit-box-shadow: inset 0px 0px 8px rgba(0,0,0,0.2);
                background-color: rgba(0, 0, 0, 0.05);
                width: 3px;
                height: 3px;
                border:1px solid rgba(255,255,255,0.05);
            }
            ::-webkit-scrollbar-track-piece {
                -webkit-border-radius: 4px;
                background-color: rgba(234, 234, 234, 1);
                -webkit-box-shadow: inset 0px 0px 6px rgba(0,0,0,0.15);
                width: 3px;
                height: 3px;
            }
            ::-webkit-scrollbar-thumb {
                -webkit-border-radius: 4px;
                background-color: rgba(244, 244, 244, 1);
                -webkit-box-shadow: inset 1px 1px 15px rgba(255,255,255,0.8),
                inset 1px 1px 0px rgba(255,255,255,0.8);
                border:1px solid rgba(0,0,0,0.1);
            }
            ::-webkit-scrollbar-thumb:hover,
            ::-webkit-scrollbar-thumb:active {
                background-color: rgba(204, 204, 204, 1);
                -webkit-box-shadow: none;
                border:1px solid rgba(0,0,0,0.1);
            }
            ::-webkit-scrollbar-track:window-inactive,
            ::-webkit-scrollbar-track-piece:window-inactive,
            ::-webkit-scrollbar-thumb:window-inactive {
                -webkit-box-shadow:none;
            }
            ::-webkit-scrollbar-button {
                width: 0;
                height: 0;
                display: none;
            }
            ::-webkit-scrollbar-corner {
                background-color: transparent;
            }
            ::-webkit-resizer{
                background-color: transparent;
            }
            html,body{
                height:99%;
                width:99%;
                padding:0;
                margin:0;
            }
            #preview{
                width:99%;
                height:99%;
                padding:0;
                margin:0;
                word-wrap: break-word;
                word-break: break-all;
            }
            #preview *{font-family:sans-serif;font-size:16px;}
        </style>
        <script type="text/javascript" src="../internal.js"></script>
        <script src="../../ueditor.parse.js"></script>
        <title></title>
    </head>
    <body class="view">
        <div id="preview" style="margin:8px">

        </div>
    </body>
    <script>
        document.getElementById('preview').innerHTML = editor.getContent();
        uParse('#preview',{
            rootPath : '../../',
            chartContainerHeight:500
        })
        dialog.oncancel = function(){
            document.getElementById('preview').innerHTML = '';
        }
    </script>
</html>
